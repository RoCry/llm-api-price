<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Price Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100">
    <div x-data="llmCompare()" class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">LLM Price Comparison</h1>
        
        <!-- Filters -->
        <div class="mb-8 space-y-4">
            <div class="flex flex-wrap gap-4">
                <select x-model="selectedProvider" class="p-2 border rounded">
                    <option value="">All Providers</option>
                    <template x-for="provider in providers" :key="provider">
                        <option x-text="provider"></option>
                    </template>
                </select>

                <select x-model="selectedMode" class="p-2 border rounded">
                    <option value="">All Modes</option>
                    <template x-for="mode in modes" :key="mode">
                        <option x-text="mode"></option>
                    </template>
                </select>

                <label class="flex items-center">
                    <input type="checkbox" x-model="showOnlyVision" class="mr-2">
                    Vision Models Only
                </label>
            </div>
        </div>

        <!-- Models Table -->
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-50">
                    <tr>
                        <th @click="sort('name')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Model <span x-text="getSortIcon('name')"></span>
                        </th>
                        <th @click="sort('provider')" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Provider <span x-text="getSortIcon('provider')"></span>
                        </th>
                        <th @click="sort('mode')" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Mode <span x-text="getSortIcon('mode')"></span>
                        </th>
                        <th @click="sort('input_price_per_million')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Input Cost/1M <span x-text="getSortIcon('input_price_per_million')"></span>
                        </th>
                        <th @click="sort('output_price_per_million')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Output Cost/1M <span x-text="getSortIcon('output_price_per_million')"></span>
                        </th>
                        <th @click="sort('max_tokens')" class="hidden lg:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Context <span x-text="getSortIcon('max_tokens')"></span>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="model in filteredModels" :key="model.name">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" x-text="model.name"></div>
                                <div class="md:hidden text-xs text-gray-500">
                                    <span x-text="model.provider"></span> | <span x-text="model.mode"></span>
                                </div>
                            </td>
                            <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="model.provider"></td>
                            <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="model.mode"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatCost(model.input_price_per_million)"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatCost(model.output_price_per_million)"></td>
                            <td class="hidden lg:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="model.max_tokens"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
