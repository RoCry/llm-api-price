<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLM API Price Atlas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="hero-text">
        <div class="eyebrow">LLM API Price Atlas</div>
        <h1>Compare modern LLM prices fast.</h1>
        <p class="lede">
          Compact view across providers. Default shows SOTA models. Toggle to expand.
        </p>
      </div>
      <div class="status panel">
        <div class="status-dot" aria-hidden="true"></div>
        <div>
          <div class="status-label">Last updated</div>
          <div id="last-updated">Loading...</div>
        </div>
      </div>
    </header>

    <section class="panel controls">
      <div class="control wide">
        <label for="search">Search</label>
        <input
          id="search"
          type="search"
          placeholder="gpt-5, opus, gemini 3"
          autocomplete="off"
        />
      </div>

      <div class="control">
        <label for="provider">Provider</label>
        <select id="provider"></select>
      </div>

      <div class="control">
        <label for="mode">Mode</label>
        <select id="mode"></select>
      </div>

      <div class="control toggles">
        <label class="toggle">
          <input id="vision" type="checkbox" />
          <span>Vision only</span>
        </label>
        <label class="toggle">
          <input id="sota" type="checkbox" checked />
          <span>SOTA only</span>
        </label>
      </div>

      <div class="control sort">
        <label for="sort">Sort</label>
        <div class="sort-row">
          <select id="sort">
            <option value="name">Name</option>
            <option value="input">Input $/1M</option>
            <option value="output">Output $/1M</option>
          </select>
          <button id="sortDir" type="button" aria-label="Toggle sort direction">
            Asc
          </button>
        </div>
      </div>
    </section>

    <section class="stats">
      <div id="summary" aria-live="polite">Loading models...</div>
      <div class="legend">
        <span class="badge sota">SOTA</span>
        <span class="badge">Vision</span>
      </div>
    </section>

    <section class="panel table-wrap">
      <div id="error" class="error" hidden></div>
      <table>
        <thead>
          <tr>
            <th>Model</th>
            <th>Input / 1M</th>
            <th>Output / 1M</th>
            <th>Providers</th>
            <th class="col-mode">Mode</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div id="empty" class="empty" hidden>No models match the current filters.</div>
    </section>

    <footer class="footer">
      <a
        href="https://github.com/rocry/llm-api-price"
        target="_blank"
        rel="noreferrer"
      >
        Source code
      </a>
      <span class="dot">|</span>
      <span>
        Data from LiteLLM
      </span>
    </footer>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
