<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Price Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'xs': '475px',
                    'sm': '640px',
                    'md': '768px',
                    'lg': '1024px',
                    'xl': '1280px',
                    '2xl': '1536px',
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div x-data="llmCompare()" class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">LLM Price Comparison</h1>
        
        <!-- Filters -->
        <div class="mb-8 space-y-4">
            <div class="flex flex-wrap gap-4">
                <select x-model="selectedProvider" class="p-2 border rounded">
                    <option value="">All Providers</option>
                    <template x-for="provider in providers" :key="provider">
                        <option x-text="provider"></option>
                    </template>
                </select>

                <select x-model="selectedMode" class="p-2 border rounded">
                    <option value="">All Modes</option>
                    <template x-for="mode in modes" :key="mode">
                        <option x-text="mode"></option>
                    </template>
                </select>

                <label class="flex items-center">
                    <input type="checkbox" x-model="showOnlyVision" class="mr-2">
                    Vision Models Only
                </label>

                <label class="flex items-center">
                    <input type="checkbox" x-model="showAllModels" class="mr-2">
                    Show All Models
                </label>
            </div>
        </div>

        <!-- Models Table -->
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full table-auto">
                <thead class="bg-gray-50">
                    <tr>
                        <th @click="sort('name')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Model <span x-text="getSortIcon('name')"></span>
                        </th>
                        <th @click="sort('input_price_per_million')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Input/1M <span x-text="getSortIcon('input_price_per_million')"></span>
                        </th>
                        <th @click="sort('output_price_per_million')" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Output/1M <span x-text="getSortIcon('output_price_per_million')"></span>
                        </th>
                        <th @click="sort('provider')" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Provider <span x-text="getSortIcon('provider')"></span>
                        </th>
                        <th @click="sort('mode')" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-100">
                            Mode <span x-text="getSortIcon('mode')"></span>
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="group in filteredModels" :key="group.suffix">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4">
                                <div class="text-sm font-medium text-gray-900" x-text="group.suffix"></div>
                                <div class="pl-4 space-y-1 mt-2">
                                    <template x-for="variant in group.variants" :key="variant.name">
                                        <div class="text-xs text-gray-600">
                                            <span x-text="variant.provider" class="font-medium md:hidden"></span>
                                        </div>
                                    </template>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <template x-for="variant in group.variants" :key="variant.name">
                                    <div class="text-sm text-gray-500" x-text="formatCost(variant.input_price_per_million)"></div>
                                </template>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <template x-for="variant in group.variants" :key="variant.name">
                                    <div class="text-sm text-gray-500" x-text="formatCost(variant.output_price_per_million)"></div>
                                </template>
                            </td>
                            <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap">
                                <template x-for="variant in group.variants" :key="variant.name">
                                    <div class="text-sm text-gray-500" x-text="variant.provider"></div>
                                </template>
                            </td>
                            <td class="hidden md:table-cell px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="group.mode"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <footer class="mt-8 text-center text-sm text-gray-500">
            <p>
                Data sourced from 
                <a href="https://github.com/BerriAI/litellm/blob/main/model_prices_and_context_window.json" 
                   class="text-blue-600 hover:text-blue-800 underline"
                   target="_blank"
                   rel="noopener noreferrer">
                    LiteLLM
                </a>
            </p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
